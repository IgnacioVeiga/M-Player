name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "**.spec.js"
      - ".idea"
      - ".vscode"
      - ".dockerignore"
      - "Dockerfile"
      - ".gitignore"
      - ".github/**"
      - "!.github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x.x

      - name: Install Dependencies
        run: npm install

      - name: Build Release Files
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get package version
        id: pkg
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Get project name
        id: pkgname
        run: echo "name=$(node -p 'require(\"./package.json\").name')" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pkgname.outputs.name }}_v${{ steps.pkg.outputs.version }}_${{ matrix.os }}
          path: release/
          retention-days: 5

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          release_name: ${{ steps.pkgname.outputs.name }} v${{ steps.pkg.outputs.version }}
          draft: false
          prerelease: false

      - name: Zip Release Files
        run: |
          zip -r ${{ steps.pkgname.outputs.name }}_v${{ steps.pkg.outputs.version }}_${{ matrix.os }}.zip ./release/*
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.pkgname.outputs.name }}_v${{ steps.pkg.outputs.version }}_${{ matrix.os }}.zip
          asset_name: ${{ steps.pkgname.outputs.name }}_v${{ steps.pkg.outputs.version }}_${{ matrix.os }}.zip
          asset_content_type: application/zip